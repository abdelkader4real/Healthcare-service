{% extends "base.html" %}
{% block content %}
    <h2>Our Services</h2>
    <div class="services">
        {% for service in services %}
        <div class="service-card">
            <h3>{{ service.name }}</h3>
            <p>{{ service.description }}</p>
            <a href="/service/{{ service.id }}">View {{ service.name }}</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
